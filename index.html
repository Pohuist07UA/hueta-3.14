					<h2 class="page__title">informacje</h2>
					<div class="page__content">
						<p class="page__text">
							Venom (venom w języku angielskim - "poison") to komiks antybohaterski wydany przez Marvel Comics, zwykle kojarzony ze Spider-Manem. Pierwszy występ Venoma miał miejsce w The Amazing Spider-Man (maj 1988).
							 Początkowo działając jako supervillain, postać ostatecznie uzyskała status antybohatera. Jest to czarny symbiont (może być sztuczny w niektórych wersjach), czująca istota o lepkiej, prawie płynnej formie. Jak prawdziwe symbionty, aby przetrwać, potrzebuje żywiciela, zwykle człowieka.
							  Więź z symbiontem daje jego posiadaczowi nadludzkie zdolności podobne do tych ze Spider-Mana.
							Bioengineering Corporation Life Foundation znajduje statek kosmiczny, który rozbił się w Malezji z czterema symbiotycznymi pozaziemskimi formami życia i przenosi je do centrum badawczego w San Francisco. 
						</p>
					</div>
					<div class="page__number">3</div>
				</div>
			</label>
			<input type="checkbox" id="page-3">
			<label for="page-3" class="page page--3">
				<div class="page__front">
					<div class="page__content">
						<p class="page__text">
							Jego dyrektor generalny, Carlton Drake, ma obsesję na punkcie łączenia symbiontów z ludźmi,
							 aby przygotować ludzkość
							 na nieunikniony ekologiczny upadek Ziemi i zaczyna nielegalne eksperymenty na bezdomnych, 
							co skutkuje licznymi zgonami, w tym zniszczeniem jednego z pozostałych symbiontów.
							Przykuwa to uwagę dziennikarza Eddiego Brocka, który udaje się na wywiad z Drake'em, używając swojej dziewczyny Ann Weying, 
							prawniczki związanej z Life Foundation.
							 Wbrew porozumieniu Brock wykorzystuje poufne materiały, które ukradł z e-maila Weyinga, w delikatnych sprawach z Drake'iem,
							 co prowadzi do ich zwolnienia z pracy i zakończenia związku. Sześć miesięcy później do Brocka podchodzi jedna z naukowców Drake'a, Dora Skirt, 
							 która nie zgadza się z metodami Drake'a i chce pomóc Brockowi go zdemaskować.
							  
						</p>
					</div>
					<div class="page__number">4</div>
				</div>
				<div class="page__back">
					<div class="page__content">
						<p class="page__text">
							Z jej pomocą Brock infiltruje ośrodek badawczy Drake'a, aby zdobyć dowody jego zbrodni,
							  dowiadując się przy tym, że jego znajomy, Donna Diego, 
							 stał się jednym z popleczników Drake'a. Brock próbuje ją uratować, ale Donna atakuje go i zaraża go symbiontem przed śmiercią. Brockowi udaje się uciec,
							  ale wkrótce zaczynają pojawiać się dziwne objawy i zwraca się o pomoc do Weyinga.
							
						</p>
						<p class="page__text">Jej nowy przyjaciel, dr Emerson Collins, bada Brocka i dowiaduje się, że symbiont w nim jest podatny na hałas.
							 Tymczasem Drake karze Skirt za jej zdradę, wszczepiając 
							jej jednego z pozostałych symbiontów, co skutkuje śmiercią obu,
							 pozostawiając symbionta Brocka jako jedyną instancję, która przeżyła.
					</div>
					<div class="page__number">5</div>
				</div>
			</label>
			<label for="page-4" class="page page--4">
				<div class="page__front">
					<div class="page__content">
						<p class="page__text">
							Brock zostaje zaatakowany przez najemników wynajętych przez Drake'a do wydobycia symbionta i przemienia się w potworną istotę znaną jako „Jad”, by walczyć i uciekać.
						</p>
						<h2 class="page__title">dlaczego lubię tego bohatera</h2>
						<p class="page__text">
							Thompson traci kontrolę nad symbiontem, przez co wydarzenie traci na wadze. Zasadniczo ta technika jest wyzwalaczem fabularnym do tworzenia sytuacji,
							 z których Flash musi się wyplątać. Widać, że autor bardzo się stara, 
							ale nie zawsze udaje mu się wzbudzić w czytelniku empatię w tych scenach. Z drugiej strony mamy Flasha Thompsona, 
							którego cała istota sprowadza się do nieustannej refleksji i wewnętrznych monologów o kontroli i moralnych przejściach.
						</p>
						
					</div>
